<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap');

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f3;
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 { color: #ff4d6d; font-size: 1.8rem; margin-bottom: 5px; }
        p { color: #888; margin-bottom: 25px; min-height: 1.5em; }
        
        .main-img { font-size: 70px; margin-bottom: 15px; }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Kanit', sans-serif;
            transition: all 0.2s ease-out; /* ทำให้การขยายดูนุ่มนวล */
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 100; /* ให้ปุ่ม Yes อยู่บนสุดเสมอ */
        }

        #noBtn {
            background-color: #dee2e6;
            color: #495057;
            position: relative;
            z-index: 5;
        }

        .success-screen {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <div class="main-img" id="iconDisplay"></div>
        <h1>เป็นแฟนกันมั้ยย</h1>
        <p id="subText">ถ้าอ้วนเป็นแฟนผม ผมจะพาอ้วนไปถึงจุดสุดยอดเองค้าบบ</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="celebrate()">เป็น</button>
            <button id="noBtn" onclick="moveButton()">ไม่เป็น</button>
        </div>
    </div>

    <div class="success-screen" id="success">
        <div style="font-size: 80px;"></div>
        <h1 style="font-size: 2.5rem;">เย้! ตกลงแล้วนะ</h1>
        <p style="font-size: 1.2rem;">ขอบคุณที่ให้โอกาสคนสติไม่ดีคนนี้ได้ดูแลนะค้าบอ้วนน</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const icon = document.getElementById('iconDisplay');
        const subText = document.getElementById('subText');

        let clickCount = 0;
        let scale = 1; // ตัวแปรคุมขนาดปุ่ม Yes

        const phrases = [
            "กดผิดหรือเปล่า?", 
            "อุ๊ย! มือลื่นหรอ", 
            "ไม่ยอมให้กดหรอก", 
            "ปุ่มนี้เสียนะ กดปุ่มข้างๆ สิ", 
            "ใจร้ายจัง!", 
            "พยายามอีกนิด..."
        ];

        function moveButton() {
            clickCount++;
            
            // 1. ทำให้ปุ่ม No กระโดดหนี
            noBtn.style.position = 'fixed';
            const padding = 100;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // 2. เปลี่ยนข้อความ
            noBtn.innerText = phrases[clickCount % phrases.length];
            icon.innerText = "";
            subText.innerText = "กด 'ไม่เป็น' มา " + clickCount + " ครั้งแล้วนะ...";

            // 3. แก้ไขจุดนี้: ทำให้ปุ่ม Yes ใหญ่ขึ้นแบบชัวร์ๆ
            scale += 0.3; // เพิ่มขนาดทีละ 30% ทุกครั้งที่กด No
            yesBtn.style.transform = `scale(${scale})`; 
            
            // ถ้าปุ่มใหญ่มาก ให้ดันเลเยอร์ขึ้นมาบังปุ่ม No ไปเลย
            if(scale > 3) {
                yesBtn.style.zIndex = "999";
            }
        }

        function celebrate() {
            document.getElementById('success').style.display = 'flex';
        }
    </script>

</body>
</html>
